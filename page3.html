  <body>
    <div class="template">
      <div class="templateBox">

        <h1>BMI KALKULATOR</h1>

          <label>TINGGI BADAN: </label><br /><br />
          <input type="number" id="dataInput1" /><span> CM</span><br /><br />
          <label>BERAT BADAN: </label><br /><br />
          <input type="number" id="dataInput2" /><span> KG</span><br />
        </div>
        <br /><br />
        <button id="submitButton">HITUNG!</button><br /><br /><br />
        <h2 id="output">IMT:</h2>
        <br /><br />
        <pre>> Nilai IMT < 17,0       = Kurus Sangad</pre>
        <br />
        <pre>> Nilai IMT 17,0 – 18,4  = Kurus</pre>
        <br />
        <pre>> Nilai IMT 18,5 – 25,0  = Normal</pre>
        <br />
        <pre>> Nilai IMT 25,1 – 27,0  = Gemuk</pre>
        <br />
        <pre>> Nilai IMT > 27         = Gemuk Sangad</pre>

    </div>
